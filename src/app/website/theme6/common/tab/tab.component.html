<br><br><br>
<div class="border-top bg-white tab-shadow fixed-bottom d-block d-md-none d-lg-none"
    *ngIf="_themeService.data.enableEcommerce">
    <div class="d-flex flex-row bd-highlight text-center borderless">
        <div class="p-2 flex-grow-1 bd-highlight"
            routerLink="{{_themeService.customDomain?'/home':'/'+_themeService.domainName+'/home'}}"
            routerLinkActive="active-rout" [routerLinkActiveOptions]="{exact:true}">
            <svg xmlns="http://www.w3.org/2000/svg" routerLinkActive="active-rout"
                [routerLinkActiveOptions]="{exact:true}"
                routerLink="{{_themeService.customDomain?'/home':'/'+_themeService.domainName+'/home'}}"
                viewBox="0 0 24 24" fill="#746F6D" width="2em" height="2em">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
        </div>

        <!-- <div class="p-2 flex-grow-1 bd-highlight" routerLinkActive="active-rout"
            [routerLinkActiveOptions]="{exact:true}"
            routerLink="{{_themeService.customDomain?'/categories':'/'+_themeService.domainName+'/categories'}}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" routerLinkActive="active-rout"
                [routerLinkActiveOptions]="{exact:true}"
                routerLink="{{_themeService.customDomain?'/categories':'/'+_themeService.domainName+'/categories'}}"
                fill="#746F6D" width="2em" height="2em">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M4 14h4v-4H4v4zm0 5h4v-4H4v4zM4 9h4V5H4v4zm5 5h12v-4H9v4zm0 5h12v-4H9v4zM9 5v4h12V5H9z" />
            </svg>
        </div> -->

        </div>

        <div class="p-2 flex-grow-1 bd-highlight" style="position: relative;" routerLinkActive="active-rout"
            routerLink="{{_themeService.customDomain?'/cart':'/'+_themeService.domainName+'/cart'}}"
            [routerLinkActiveOptions]="{exact:true}">

            <svg routerLinkActive="active-rout" [routerLinkActiveOptions]="{exact:true}"
                routerLink="{{_themeService.customDomain?'/cart':'/'+_themeService.domainName+'/cart'}}"
                xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24" fill="#746F6D">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
            </svg>
            <span class="badge custom-badge badge-success rounded-circle"
                *ngIf="cartService.cart.length>0">{{cartService.cart.length}}</span>
        </div>

        <div class="p-2 flex-grow-1 bd-highlight"
            routerLink="{{_themeService.customDomain?'/profile':'/'+_themeService.domainName+'/profile'}}"
            routerLinkActive="active-rout" [routerLinkActiveOptions]="{exact:true}">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
