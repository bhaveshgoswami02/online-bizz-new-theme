<!-- Desktop Screen start -->
<div class="container d-none d-md-block d-lg-block">
    <div class="row testimonial-container">
        <div class="col-md-12 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-1 my-auto mx-auto">
                        <div class="testimonial-avtar">
                            <img [src]="testimonial_person.imgUrl" (load)="testimonial_person.loaded = true"
                                [hidden]="!testimonial_person.loaded" class="w-100 rounded-circle" alt="">
                            <ng-container *ngIf="!testimonial_person.loaded">
                                <div class="p-skeleton">
                                    <div class="p-skeleton__body">
                                        <div class="p-skeleton__body--r-image">
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="col-md-2 border-right quate-container">
                        <span class="quate-text">{{testimonial_person.name}}</span>
                        <img src="https://s.clipartkey.com/mpngs/s/227-2271274_single-quote-mark-png-transparent.png"
                            class="quate right-0 pt-4" alt="">
                    </div>
                    <div class="col-md-1">
                        <img src="https://s.clipartkey.com/mpngs/s/227-2271274_single-quote-mark-png-transparent.png"
                            class="quate left-0 pt-4" alt="">
                    </div>
                    <div class="col-md-7 mx-auto my-auto">
                        <span [innerHTML]="testimonial_person.message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Desktop Screen end -->

<!-- Mobile Screen start -->
<div class="container d-block d-md-none d-lg-none bg-secondary p-3">
    <div class="row">
        <div class="col-6">
            <div class="col-12 my-auto mx-auto">
                <div class="testimonial-avtar">
                    <img [src]="testimonial_person.imgUrl" (load)="testimonial_person.loaded = true"
                        [hidden]="!testimonial_person.loaded" class="w-100 rounded-circle" alt="">
                    <ng-container *ngIf="!testimonial_person.loaded">
                        <div class="p-skeleton">
                            <div class="p-skeleton__body">
                                <div class="p-skeleton__body--r-image">
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col-6 my-auto">
            <span class="font-600">{{testimonial_person.name}}</span>
        </div>
        <div class="col-12 text-center my-2">
            <img src="https://i.stack.imgur.com/Fx8oL.png" width="20%" alt="">
        </div>
        <div class="col-12 my-auto">
            <p [innerHTML]="testimonial_person.message"></p>
        </div>
    </div>
</div>
<!-- Mobile Screen start -->
