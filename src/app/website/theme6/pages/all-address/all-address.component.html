<app-navigation type=2 title="Address"></app-navigation>

<div class="container my-5">

    <ng-container *ngIf="allAddress.length != 0">
        <div class="row mb-3">
            <div class="col-md-6 col-6">
                <h4>Address</h4>
            </div>
        </div>
        <div class="row mb-2 pb-2" *ngFor="let address of allAddress;">
            <div class="col-md-6 mx-auto">
                <div class="row border-bottom pb-1">
                    <div class="col-10">
                        <p class="text-muted m-0">
                            <b>Address: </b>{{address?.street}}
                        </p>
                        <p class="text-muted m-0">
                            <b>City: </b>{{address?.city}}
                        </p>
                        <p class="text-muted m-0">
                            <b>Pincode: </b>{{address?.pincode}}
                        </p>
                        <p class="text-muted m-0" *ngIf="address?.landmark">
                            <b>Landmark: </b>{{address?.landmark}}
                        </p>
                    </div>
                    <div class="col-2 text-right my-auto">
                        <i class="fa fa-trash cursor-pointer" (click)="delete(address.id)"></i>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <div class="row" *ngIf="allAddress.length == 0">
        <div class="col-md-6 mx-auto text-center">
            <i class="fa fa-list-alt"></i>&nbsp;
            <span class="text-muted">No Address Found</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-12 mx-auto mt-3">
            <button class="btn-primary border-dotted w-100 mb-2 mx-auto"
                routerLink="{{_themeService.customDomain?'/single-address':'/'+_themeService.domainName+'/single-address'}}">
                Add Address
            </button>
            <br>
        </div>
    </div>
</div>

<app-tab></app-tab>
