 <div class="d-none d-md-block d-lg-block">

              type="number"
              class="w-100 p-2 border rounded fw-bold"
              placeholder="IND +91"
            />
          </div>

            <label class="fs-10 m-0 p-0 label clsecondarytext"

              name="mobileNumber"
              class="w-100 p-2 border rounded"
              #mobileNumber="ngModel"
              ngModel
              required
            />
            <p
              class="text-danger"
              *ngIf="
                mobileNumber.invalid &&
                (mobileNumber.dirty || mobileNumber.touched)
              "
            >
              Please Enter Mobile Number
            </p>
          </div>
        </div>

        <button
          class="btn-dark fw-bold w-100 fs-14 my-3 p-3 border-0 p-3 loginbtn"

        </button>
      </form>

    <!--  REGISTER MODEL  -->
   <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col-md-6 mx-auto mb-5" *ngIf="isOtpSent">
              <div class="col-md-12 text-center">
                <h4>Verify</h4>
              </div>
              <form
                #otpFormData="ngForm"
                class="border p-3"
                (ngSubmit)="vertifyOtp(otpFormData)"
              >
                <div class="row">
                  <div class="col-12">
                    <div class="single-input-item">
                      <label>
                        <input
                          type="number"
                          #otp="ngModel"
                          name="otp"
                          placeholder="Enter OTP"
                          ngModel
                          required
                        />
                        <p
                          class="text-danger"
                          *ngIf="otp.invalid && (otp.dirty || otp.touched)"
                        >
                          Please Enter OTP
                        </p>
                        <a
                          (click)="changeNumber()"
                          class="font-12 text-secondary cursor-pointer"
                          >Do you want to change number?</a
                        >
                      </label>
                    </div>
                  </div>
                </div>
                <button
                  class="btn-primary w-100"
                  type="submit"
                  [disabled]="otpFormData.invalid"
                  *ngIf="!loader"
                >
                  Verify OTP
                </button>
                <button
                  class="btn-primary w-100"
                  type="button"
                  disabled
                  *ngIf="loader"
                >
                  <span
                    class="spinner-border spinner-border-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Loading...
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
