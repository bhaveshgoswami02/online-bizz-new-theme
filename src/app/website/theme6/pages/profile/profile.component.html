<app-navigation type=2 title="Profile"></app-navigation>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" width="80px" height="80px" class="rounded-circle" alt="">
            <h4 class="mb-2">{{customerService?.customerData?.name}}</h4>
        </div>
    </div>
    <!-- <h4 class="text-center mb-2">Manage Profile</h4> -->
    <div class="row mt-3" *ngIf="customerService.customerData">
        <div class="col-md-6 mx-auto">
            <div class="container">
                <div class="row border-bottom py-2 outline-0 cursor-pointer" routerLink="{{_themeService.customDomain?'/edit-profile':'/'+_themeService.domainName+'/edit-profile'}}">
                    <div class="col-lg-10 col-md-10 col-10">
                        <!-- <span>
                            <i class="fa fa-user"></i>
                        </span>&nbsp;&nbsp; -->
                        <span>My Profile</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-2 text-right">
                        <span>
                            <i class="fa fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
                <div class="row border-bottom py-2 outline-0 cursor-pointer" routerLink="{{_themeService.customDomain?'/orders':'/'+_themeService.domainName+'/orders'}}" *ngIf="_themeService?.data?.enableOrder">
                    <div class="col-lg-10 col-md-10 col-10">
                        <!-- <span>
                            <i class="fa fa-archive"></i>
                        </span>&nbsp;&nbsp; -->
                        <span>My Orders</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-2 text-right">
                        <span>
                            <i class="fa fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
                <div class="row border-bottom py-2 outline-0 cursor-pointer" routerLink="{{_themeService.customDomain?'/my-shippments':'/'+_themeService.domainName+'/my-shippments'}}" *ngIf="_themeService?.data?.enableOrder">
                    <div class="col-lg-10 col-md-10 col-10">
                        <!-- <span>
                            <i class="fa fa-archive"></i>
                        </span>&nbsp;&nbsp; -->
                        <span>My Shipments</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-2 text-right">
                        <span>
                            <i class="fa fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
                <div class="row border-bottom py-2 outline-0 cursor-pointer" routerLink="{{_themeService.customDomain?'/all-address':'/'+_themeService.domainName+'/all-address'}}">
                    <div class="col-lg-10 col-md-10 col-10">
                        <!-- <span>
                            <i class="fa fa-list-alt"></i>
                        </span>&nbsp;&nbsp; -->
                        <span>Manage Address</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-2 text-right">
                        <span>
                            <i class="fa fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
                <div class="row border-bottom py-2 outline-0 cursor-pointer" routerLink="{{_themeService.customDomain?'/search':'/'+_themeService.domainName+'/search'}}">
                    <div class="col-lg-10 col-md-10 col-10">
                        <!-- <span>
                            <i class="fa fa-search"></i>
                        </span>&nbsp;&nbsp; -->
                        <span>Search</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-2 text-right">
                        <span>
                            <i class="fa fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
                <div class="row border-bottom py-2 outline-0 cursor-pointer">
                    <div class="col-lg-12 col-md-12 col-12" (click)="logout()">
                        <!-- <span>
                            <i class="fa fa-sign-out"></i>
                        </span>&nbsp;&nbsp; -->
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row" *ngIf="!customerService.customerData">
        <div class="col-md-6">
            <div class="container">
                <div class="row border-bottom py-2" routerLink="{{_themeService.customDomain?'/signin':'/'+_themeService.domainName+'/signin'}}">
                    <div class="col-lg-10 col-md-10 col-10">
                        <span>
                            <i class="fa fa-sign-in"></i>
                        </span>&nbsp;&nbsp;
                        <span>Sign In</span>
                    </div>
                    <div class="col-lg-2 col-md-2 col-2 text-right">
                        <span>
                            <i class="fa fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-tab></app-tab>
