<app-navigation type=2 title="Register"></app-navigation>

<div class="container">
    <div class="col-lg-4 text-center col-md-4 col-10 mx-auto mt-5 mb-0">
        <a routerLink="{{_themeService.customDomain?'/home':'/'+_themeService.domainName+'/home'}}" *ngIf="!_themeService?.data?.brand_logo; else logoNotAvailable">
            {{_themeService?.data?.shopName}}
        </a>
        <ng-template #logoNotAvailable>
            <img routerLink="{{_themeService.customDomain?'/home':'/'+_themeService.domainName+'/home'}}" class="cursor-pointer" [src]="_themeService?.data?.brand_logo">
        </ng-template>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto my-5">
            <div class="col-md-12">
                <h4>Registration</h4>
            </div>
            <form #formData="ngForm" class="border p-3" (ngSubmit)="register(formData)">
                <div class="row">
                    <div class="col-md-12">
                        <div class="single-input-item">
                            <label>Enter Your Name*</label>
                            <label>
                                <input type="text" #name="ngModel" name="name" placeholder="Enter Your Name" ngModel required>
                                <p class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched)">Please Enter Your Name</p>                                
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single-input-item mt-3">
                            <label>Enter Your Email*</label>
                            <label>
                                <input type="email" #email="ngModel" name="email" placeholder="Enter Your Email" ngModel required>
                                <p class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">Please Enter Your Email</p>                                
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="single-input-item mt-3">
                            <label>Enter Date Of Birth*</label>
                            <label>
                                <input type="date" #dob="ngModel" name="dob" placeholder="MM/DD/YYYY" ngModel required>
                                <p class="text-danger" *ngIf="dob.invalid && (dob.dirty || dob.touched)">Please Enter Your Date Of Birth</p>                                
                            </label>
                        </div>
                    </div>
                </div>
                <button class="btn-primary w-100" type="submit" [disabled]="formData.invalid" *ngIf="!loader">Register</button>
                <button class="btn-primary w-100" type="button" disabled *ngIf="loader">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </form>
        </div>
    </div>
</div>
